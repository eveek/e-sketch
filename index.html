<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>EVEEK's SKETCH</h1>
    </header>
    <main>
        <div class="side-bar">
            <div>
                <input type="color" name="sketch-color" id="pen-color">
                <input type="color" name="backgroung-color" id="background-color" value="#ffffff">
            </div>
            <div>
                <input type="button" class="input-btn active" value="Color Mode" id="color">
                <input type="button" class="input-btn" value="Rainbow Mode" id="rainbow">
                <input type="button" class="input-btn" value="Eraser Mode" id="eraser">
            </div>
            <div>
                <label for="grid-range">16 &times; 16</label>
                <input name="grid-range" type="range" min="1" max="100" value="16" id="range-input">
                <input type="button" value="Toggle Grid" class="input-btn" id="toggle-grid">
                <input type="button" value="Clear" class="input-btn" id="clear">
            </div>
        </div>
        <div class="grid-cover">
            <div id="grid" class="grid"></div>
        </div>
    </main>
</body>
</html>
